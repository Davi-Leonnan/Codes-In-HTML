<!-- Classes CSS nos permitem sobrescrever propiedades herdadas. Como no exemplo abaixo em que usamos a 
 classe "throne-successor"-->

<!-- Adicionar classes aos elementos "divs" é uma das melhores formas de estilizar diferentes elementos 
 de uma vez.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza do Fabio</title>
    <link rel="stylesheet" href="06.2 - usandoClassesParaLayouts.css">
</head>
<body>
    <h1> <em>Pizza do Fábio</em></h1>

    <h3><em>Menu</em></h3>

    <div class="headline">
    <p class = "throne-successor"> Pizza 4 queijos </p>
    <p class = "calabresa-successor"> Pizza de calabresa </p>
    <p class = "frango-successor"> Pizza de frango com catupiry </p>
    <p class = "camarao-successor"> Pizza de camarão cremosa </p>
    <p class = "bacon-successor"> Pizza de bacon </p>
    </div>

    <br>

    <div class="headline-2">
        <p> Suco de Acerola </p>
        <p> Suco de Laranja </p>
        <p> Suco de Uva </p>
        <p> Suco de maracujá </p>
        <p> Suco de Cupuaço </p>
    </div>
    
</body>
</html>
