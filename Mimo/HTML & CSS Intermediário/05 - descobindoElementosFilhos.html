<body>
    <!-- Na linguagem HTML, tudo é considerado uma caixa dentro de outra caixa. -->

    <!-- Quando adicionamos, por exemplo, um elemento "div" em torno de outros elementos, estamos na verdade 
     colocando uma caixa maior em torno de outras caixas menores. -->

    <!-- Elemento pai: Elemento "div" com ramicações -->
    
    <!-- ELemento Filho: Ramificação do elemento "div" -->

    <!-- Há estilizações que afetam somente o elemento pai, como "border", "padding" e "margin" -->

    <!-- No entanto, há estilizações que afetam somente os elementos filhos, como é o caso do "color" -->

    <!-- Quando um elemento filho recebe um atributo do elemento pai, é denominado como "herança" -->

    <div>
        <h1> Grocery Store </h1>

        <ol>
            <li> rice </li>
            <li> beans </li>
            <li> Carrots </li>
            <li> Lettuce </li>
            <li> Tomato </li>
            <li> Beff </li>
            <li> Milk </li>
        </ol>
    </div>
